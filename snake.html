<!DOCTYPE HTML>
<html lang="en" manifest="cache.manifest">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=320, height=480, user-scalable=no, initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<link rel="apple-touch-startup-image" href="images/iphonestartup.png" />
  <title>Snake by Aditya Jain!</title>

<style type="text/css">

body { background: #000; margin: 0; padding: 0; }
#snakeGame { display: block; width: 355px; height: 600px; margin: 0 auto; background: #000; position: relative; }
#snakeGame canvas { display: block; background: #000000 url(bg.jpg) 0 0 no-repeat; }
#snakeGame .controls { position: absolute; bottom: 5px; left: 0; }
#snakeGame .controls a { display: inline-block; background: #444; color: #fff; width: 150px; margin: 0 0 0 5px; height: 40px; line-height: 100%; font-size: 40px; text-align: center; text-decoration: none; border-radius: 5px; }
#snakeGame .controls a:active { background: #ff1493; }

-webkit-user-select: none;
-khtml-user-select: none;
-moz-user-select: none;
-o-user-select: none;
user-select: none;

</style>
</head>

<body>
<div id="snakeGame">
  <canvas id="snakeCanvas"></canvas>
  <div class="controls">

    <a href="#" id="leftButton">&laquo;</a>
    <a href="#" id="rightButton">&raquo;</a>
  </div>
</div>

<script type="text/javascript" src="js/final.js"> </script>

</body>

</html>
